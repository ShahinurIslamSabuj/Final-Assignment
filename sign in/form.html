<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="container text-center ">
    <!DOCTYPE html>
    <html>
    <head>
        <title>User Information Form</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
      <section class="background-animation">
        <section>
          <section>
            <div id="stepbutton" class="container">
              <div class="btn-group" role="group" aria-label="Step buttons">
                  <button type="button" class="btn btn-primary">Step 1</button>
                  <button type="button" class="btn btn-secondary">Step 2</button>
                  <button type="button" class="btn btn-secondary">Step 3</button>
              </div>
          </div>
          </section>
    <!-- #dropdown button  -->
    <section id="dropdownbtn">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
        <label class="form-check-label" for="inlineCheckbox1">Option 1</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
        <label class="form-check-label" for="inlineCheckbox2">Option 2</label>
      </div>
    </section>
    
     
    <!-- #dropdown button close -->
    <!-- radio btn -->
    <section id="radiobtn">
      <div class="container mt-5">
        <h2 style="border: solid 3px black; width: 250px; margin-left: 38%; border-radius: 10px; background-color: aqua; font-weight: bold;">Radio Buttons</h2>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="option1" name="options" value="option1">
            <label class="form-check-label" for="option1">Option 1</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="option2" name="options" value="option2">
            <label class="form-check-label" for="option2">Option 2</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="option3" name="options" value="option3">
            <label class="form-check-label" for="option3">Option 3</label>
        </div>
      </div>
    </section>
            <section  id="user">
              <div class="container mt-5">
                <h2 style="background-color: rgb(172, 172, 26); color: #ffffff; font-size: 36px; border-radius: 10px; ">User Information</h2>
                <form>
                    <div style="text-align: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 30px; font-weight: bold;color: #ffffff;" class="form-group">
                        <label for="firstName">First Name</label>
                        <input style="text-align: center; width: 60%; margin-left: 20%;" type="text" class="form-control" id="firstName" placeholder="Enter your first name">
                    </div>
                    <div style="text-align: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 30px; font-weight: bold;color: #ffffff;" class="form-group">
                        <label style="text-align: center; width: 60%;"  for="lastName">Last Name</label>
                        <input style="text-align: center; width: 60%; margin-left: 20%;" type="text" class="form-control" id="lastName" placeholder="Enter your last name">
                    </div>
                    <div style="text-align: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 30px; font-weight: bold;color: #ffffff;" style="text-align: center; width: 60%; margin-left: 20%;"  class="form-group">
                        <label for="email">Email</label>
                        <input style="text-align: center; width: 60%; margin-left: 20%;" type="email" class="form-control" id="email" placeholder="Enter your email address">
                    </div>
                    <div style="text-align: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 30px; font-weight: bold;color: #ffffff;" style="text-align: center; width: 60%; margin-left: 20%;"  class="form-group">
                        <label for="password">Password</label>
                        <input style="text-align: center; width: 60%; margin-left: 20%;" type="password" class="form-control" id="password" placeholder="Enter a password">
                    </div>
                    <div style="text-align: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 30px; font-weight: bold;color: #ffffff;" style="text-align: center; width: 60%; margin-left: 20%;"  class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input style="text-align: center; width: 60%; margin-left: 20%;" type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password">
                    </div>
            </section>
                   <a href="submit.html">
                    <p style="font-family: cursive; font-size: 36px; padding: 10px;" type="submit" class="btn btn-primary">Submit</p>
                   </a>
                </form>
            </div>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        </section>
      </section>
    </body>
    </html>
    
</body>
</html>
